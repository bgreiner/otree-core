{% extends "otree/BaseAdmin.html" %}

{% block title %}
    Account information for {{username}}.
{% endblock %}
{% block content %}

    <table class="table">
            <thead>
                <th>Username</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
            </thead>
            <tbody>
             <tr>
                <td>
                {{username}}
                </td>
                <td>
            {{first_name}}
                </td>
                 <td>
            {{last_name}}
                </td>
                 <td>
            {{email}}
                </td>
            </tbody>

    </table>


<button id="edit-user" class="btn btn-primary" type="button"
       data-toggle="popover" data-trigger="hover" onclick="location.href='{{ edit }}'"
        data-content="Edit">Edit</button>


{% endblock %}
